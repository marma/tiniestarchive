<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Archive Service</h1>
    <p>Available instances:</p>
    <ul>
      {% for instance_id in instances | sort %}
        <li><a href="/{{ instance_id }}/">{{ instance_id }}</a></li>
      {% endfor %}
    </ul>
    <p>Create new instance</p>
    <form action="/_newinstance" method="POST">
        <input type="submit" value="Create">
    </form>
</body>
</html>
